<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 2em;
        }
        section {
            margin: 20px;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        Welcome to Your New Landing Page!
    </header>

    <section>
        <p>We are so glad you're here. This page is designed to capture your interest.</p>
        <a href="https://your-link.com" class="cta-button">Call to Action</a>
    </section>

</body>
</html>
